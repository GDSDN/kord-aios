template:
  name: "{{template_name}}"
  id: "{{template_id}}"
  description: "{{description}}"
  version: "{{version}}"
  usage:
    when: "{{when_to_use}}"
    agents:
      - "{{agent_id}}"

metadata:
  agent: "{{agent_name}} ({{archetype}})"
  generated_at: "{{generated_at}}"
  duration: "{{duration}}"
  tokens_used: "{{tokens_used}}"

structure:
  header: |
    # {{document_title}}
    **Generated by:** {{agent_name}} ({{archetype}})
    **Date:** {{generated_at}}
    **Version:** {{document_version}}
  summary: |
    ## Executive Summary
    {{summary_content}}
  content: |
    ## Content
    {{content_body}}
  metrics: |
    ## Validation Metrics
    - Duration: {{duration}}
    - Tokens Used: {{tokens_used}}
  footer: |
    ---
    **Template:** {{template_name}} v{{version}}
    {{signature_closing}}

fields:
  required:
    - name: "{{field_1}}"
      type: "{{field_1_type}}"
      description: "{{field_1_desc}}"
  optional:
    - name: "{{field_2}}"
      type: "{{field_2_type}}"
      description: "{{field_2_desc}}"
      default: "{{field_2_default}}"
